<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Form Astronauta</title>
        <meta name="description" content="Esercizio 1 Unita 3">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <!--End of Head-->
    <body>
        <img src="./img/nasa.webp" alt="nasa-logo" width="400" height="150">
        <p>Welcome to the application to become an astronaut.<br> If you want to be one of us, fill this s**t:</p>
            <fieldset>
        <form action="https://enbip3lhhvh5.x.pipedream.net" method="post">
            <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>
            <label for="surname">Surname:</label>
                <input type="text" name="surname" id="surname" required>
            <label for="middle-name">Middle Name:</label>
                <input type="text" placeholder="optional" name="middle-name" id="middle-name">
            
            <!--name,surname,middle name forms-->
            <br><br>

            <label for="gender">Gender:</label>
                <input type="radio" name="gender" id="male" value="man">
            <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="woman" checked="checked">
            <label for="female">Female</label>
            <!--gender-->
            </fieldset>
            <br>

            <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required>
            <!--email-->
            <br><br>

            <label for="bday">Date of birth:</label>
                <input type="date" name="myDate" min="1970-01-01" max="2006-01-01" step="1" id="bday" required>
            <!--age-->
            <br><br>

            <label for="hair">Hair color:</label>
                <input type="color" name="hair" id="hair" />
            <!--Hair-->
            <label for="eyes">Eye color:</label>
            <select name="eyes" id="eyes" >
                <option value="brown">Brown</option>
                <option value="blue">Blue</option>
                <option value="amber">Amber</option>
                <option value="green">Green</option>
                <option value="gray">Gray</option>
            </select>
            <!--eye-->
            <br><br>

            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{10}" required> 
                <small>Format: 039-1234567890</small>
            <!--phone-->
            <br><br>

            <label for="address">Address:</label>
                <input type="text" name="address" id="address" required>
            <!--address-->
            <br><br>

            <label for="weight">Weight: </label>
                <input type="number" name="weight" id="weight" min="40" max="100" step="0.1" required> <small>Max weight is 100Kg</small>
            <!--weight-->
            <br><br>

            <label for="bio">Biography:</label>
                <textarea rows="4" cols="20" name="bio" id="bio" maxlength="255" required></textarea><small>Max 255 characters</small>
            <!--biography-->
            <br><br>

            <label for="mission">Desired mission:</label>
            <select name="mission" id="mission">
                <option value="psyche">Psyche</option>
                <option value="dpoc">Deep Space Optical Communications</option>
                <option value="euclid">Euclid</option>
                <option value="seot">Surface Water and Ocean Topography</option>
                <option value="neas">Near Earth Asteroid Scout</option>
            </select>
            <!--mission-->
            <br><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </body>
    <!--End of Body-->
</html>
